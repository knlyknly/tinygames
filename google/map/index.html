<!DOCTYPE html>
<html>
<head>
    <title>Hello Photorealistic 3D Maps in Maps JavaScript</title>
    <style>
      html,
      body {
        height:100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
  <gmp-map-3d id="googlemap" mode="hybrid" center="37.841157, -122.551679" range="2000" tilt="75" heading="330"></gmp-map-3d>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABd1oqRKn4SFLs5sw0nBltqI9bvebHhMk&v=alpha&libraries=maps3d"></script>
</body>
</html>
